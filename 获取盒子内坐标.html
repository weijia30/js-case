<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
        }
    </style>
</head>
<body>
<div class="demo"></div>
</body>
</html>
<script>
        var div = document.getElementsByTagName("div")[0];
        div.onclick = function (event) {
            var evt = event ||window.event;
            var x = evt.clientX - this.offsetLeft;
            var y = evt.clientY - this.offsetTop;
            this.innerHTML = x + "px" + y + "px";
        }
</script>
